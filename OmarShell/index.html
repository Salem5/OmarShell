<head>
    <meta charset="utf-8" />

    <link rel="stylesheet" href="app.css" type="text/css" />

    <link href="jquery.terminal.css" rel="stylesheet" />
</head>
<body>
    <script type="text/javascript">

 
        jQuery(function ($, undefined) {
            $('#OmarSite').terminal(function (command, term) // It should be possible to call the commandExecution function directly, but it doesn't work for some reason. I have to check this some other time.
            {
                commandExecution(command, term);
            },

             {
                 greetings: thisIsGreet(undefined),
                 //completion: getPossibleCOmmands(term)
                 name: 'omar_rootsheel',
                 prompt: 'Omar> ',
                 onInit: function (term) {
                     term.resize(); // Workaround because of strange behaviour with long texts in the greetings.
                 },
             }
            );
        });

    </script>
    <div id="OmarSite"></div>
</body>
